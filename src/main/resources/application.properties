spring.application.name=api-tarefas

# ==================================================
# CONFIGURAÇÃO DO BANCO DE DADOS POSTGRESQL
# ==================================================

# URL de conexão (AJUSTE a senha e o nome do banco!)
spring.datasource.url=jdbc:postgresql://localhost:5432/tarefas_db
spring.datasource.username=postgres
spring.datasource.password=admin

# Driver do PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# ==================================================
# CONFIGURAÇÃO DO JPA/HIBERNATE
# ==================================================

# Dialeto do PostgreSQL (como o Hibernate "fala" com o banco)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Mostra os comandos SQL no console (ÓTIMO pra aprender!)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Cria/atualiza as tabelas automaticamente
spring.jpa.hibernate.ddl-auto=update

# ==================================================
# PORTA DO SERVIDOR (opcional)
# ==================================================
server.port=9090
